<!DOCTYPE html>

<head>
<style>
.flex-outer {
    display: flex;
	width: 100%;
	height: 920px;
	justify-content: center;
}

.flex-main {
    display: flex;
	flex-direction: column;
	width: 1000px;
	height: 100%;
}

.flex-header {
    background-color: cornflowerblue;
    width: 100%;
    height: 100px;
}

.flex-selling {
    display: flex;
	width: 100%;
	height: 300px;
	flex-direction: column;
}

.flex-selling-title {
    display: flex;
    background-color: green;
	width: 100%;
	height: 60px;
}

.flex-selling-items {
    display: flex;
    background-color: yellow;
	width: 100%;
	height: 300px;
	justify-content: center;
}

.flex-selling-item {
    display: flex;
    background-color: red;
	flex: 1;
	height: 200px;
	margin: 5px;
}

.flex-new {
    display: flex;
	width: 100%;
	height: 520px;
	flex-direction: column;
}

.flex-new-title {
    display: flex;
    background-color: green;
	width: 100%;
	height: 90px;
}

.flex-new-items {
    display: flex;
    background-color: yellow;
	width: 100%;
	height: 430px;
	justify-content: center;
}

.flex-new-item {
    display: flex;
    background-color: red;
	flex: 1;
	height: 400px;
	margin: 5px;
}

.flex-2 {
	flex: 2
}
</style>
</head>

<body>
<div class="flex-outer">
  <div class="flex-main">
    <div class="flex-header">Title</div>
    <div class="flex-selling">
      <div class="flex-selling-title">LOL</div>
	  <div class="flex-selling-items">
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
	  </div>
    </div>
    <div class="flex-new">
      <div class="flex-new-title">New</div>
	  <div class="flex-new-items">
        <div class="flex-new-item flex-2">Item</div>
        <div class="flex-new-item">Item</div>
        <div class="flex-new-item">Item</div>
        <div class="flex-new-item">Item</div>
	  </div>
    </div>
  </div>
</div>

</html>
