<!DOCTYPE html>

<head>
<style>
.flex-outer {
    display: flex;
	width: 100%;
	height: 900px;
	justify-content: center;
}

.flex-main {
    display: flex;
	flex-direction: column;
	width: 80%;
	height: 100%;
}

.flex-header {
    background-color: cornflowerblue;
    width: 100%;
    height: 100px;
}

.flex-selling {
    display: flex;
	width: 100%;
	height: 300px;
	flex-direction: column;
}

.flex-selling-title {
    display: flex;
    background-color: green;
	width: 100%;
	height: 60px;
}

.flex-selling-items {
    display: flex;
    background-color: yellow;
	width: 100%;
	height: 300px;
	justify-content: center;
}

.flex-selling-item {
    display: flex;
    background-color: red;
	width: 140px;
	height: 200px;
	margin: 5px;
}

.flex-new {
    display: flex;
	width: 100%;
	height: 500px;
	flex-direction: column;
}

.flex-new-title {
    display: flex;
    background-color: green;
	width: 100%;
	height: 90px;
}

.flex-new-items {
    display: flex;
    background-color: yellow;
	width: 100%;
	height: 410px;
	justify-content: center;
}
</style>
</head>

<body>
<div class="flex-outer">
  <div class="flex-main">
    <div class="flex-header">Title</div>
    <div class="flex-selling">
      <div class="flex-selling-title">LOL</div>
	  <div class="flex-selling-items">
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
        <div class="flex-selling-item">Item</div>
	  </div>
    </div>
    <div class="flex-new">
      <div class="flex-new-title">New</div>
	  <div class="flex-new-items">
	  </div>
    </div>
  </div>
</div>
</body>

</html>
